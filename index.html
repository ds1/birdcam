<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Feed</title>
    <meta name="description" content="Live bird feeder camera stream">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
        }
        
        .stream-container {
            flex: 1;
            width: 100%;
            position: relative;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">üê¶ Bird Feed</div>
            <div id="current-time"></div>
        </header>
        
        <div class="stream-container">
            <iframe src="https://public.senserasystems.com/public/embed/BirdFeed" allowfullscreen></iframe>
        </div>
        
        <footer class="footer">
            <p>¬© <span id="current-year"></span> BirdFeed.cam</p>
        </footer>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
            document.getElementById('current-year').textContent = now.getFullYear();
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
